<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bordered-list {
            border: 2px solid black;
            padding: 10px;
            width: 200px;
        }
        .bordered-list ul {
            list-style-type: none;
            padding: 0;
        }
        .bordered-list li {
            margin: 8px 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p>Click any of the following links</p>
    <ul class="bordered-list">
        <li><a href="http://www.google.com" target="_blank">opens in NEW</a></li>
        <li><a href="http://www.google.com">opens in SAME</a></li>
        <li><a href="http://www.google.com" target="_parent">opens in PARENT</a></li>
        <li><a href="http://www.google.com" target="_self">opens in BODY</a></li>
        <li><a href="http://www.google.com" target="_top">opens in TOP</a></li>
        <li><a href="mailto:satyamanisrujan@gmail.com">Send an email</a></li>
    </ul>
</body>
</html>
